{% extends 'base.html' %}

{% block content %}
<h1>Create a New Property</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This automatically renders all the form fields, including the 'available' field -->

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
