{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dwelling Duo{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1 class="site-title">
            <a href="{% url 'home' %}">Dwelling Duo</a>
        </h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'properties:property_list' %}">View Properties</a>  <!-- Updated here -->
            {% if user.is_authenticated %}
                <a href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'accounts:login' %}">Login</a>
                <a href="{% url 'accounts:register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Dwelling Duo. All rights reserved.</p>
        <p>Follow us on:
            <a href="https://twitter.com/dwellingduo">Twitter</a>,
            <a href="https://facebook.com/dwellingduo">Facebook</a>,
            <a href="https://instagram.com/dwellingduo">Instagram</a>
        </p>
    </footer>
</body>
</html>
