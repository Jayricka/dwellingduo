{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    body {
        background-image: url('{% static "images/login-background.jpg" %}');
        background-size: cover;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
    }
    form {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
    }
    input {
        margin: 10px 0;
        padding: 10px;
        width: 90%;
        border-radius: 5px;
        border: none;
    }
    button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background: #28a745;
        color: white;
        cursor: pointer;
    }
</style>

<h2>Login</h2>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="POST">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">Login</button>
</form>
<p><a href="{% url 'accounts:register' %}">Register</a></p>

{% block footer %}
<footer>
    <div class="container">
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </div>
</footer>
{% endblock %}
{% endblock %}
