{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
    body {
        background-image: url('{% static "images/register-background.jpg" %}');
        background-size: cover;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
    }
    form {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
    }
    button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background: #28a745;
        color: white;
        cursor: pointer;
    }
    .error {
        color: red;
        margin-top: 5px;
    }
</style>

<h2>Register</h2>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="error">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit">Register</button>
</form>
<p><a href="{% url 'accounts:login' %}">Login</a></p>
{% endblock %}
