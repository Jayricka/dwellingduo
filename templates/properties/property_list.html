{% extends 'base.html' %}
{% block content %}
<h1>Properties</h1>

<form method="GET" id="search-form" action="{% url 'properties:property_list' %}">
    <input type="text" name="search" placeholder="Search properties..." value="{{ search_query }}">
    
    <input type="number" name="min_price" placeholder="Min Price" value="{{ min_price }}">
    <input type="number" name="max_price" placeholder="Max Price" value="{{ max_price }}">
    
    <input type="text" name="location" placeholder="Location" value="{{ location }}">
    
    <button type="submit">Search</button>
</form>

<ul id="property-list">
    {% for property in properties %}
        <li><a href="{% url 'properties:property_detail' property.pk %}">{{ property.title }}</a></li>
    {% endfor %}
</ul>

<a href="{% url 'properties:property_create' %}">Create Property</a>
{% endblock %}
